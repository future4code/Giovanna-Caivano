<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Controle Financeiro</title>
</head>
<body>
    <main id="main-container">
        <h1>Controlador de despesas</h1>
        <section id="expend-subscription">
            <div class="title">
                <h2>Cadastrar despesa</h2>
            </div>
    
            <form action="." id="form-subscription">
                <label for="expend-ammount">Valor:</label>
                <input type="number" id="expend-ammount" value="">
                
                <label for="expend-type">Tipo de despesa:</label>
                <select name="expend-type" id="expend-type">
                    <option value="Casa">Casa</option>
                    <option value="Mercado">Mercado</option>
                    <option value="Viagem">Viagem</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Outros">Outros</option>
                </select>
    
                <label for="expend-description">Descrição:</label>
                <input type="text" id="expend-description" value="">
    
                <button onclick="submitExpenditure()">Cadastrar Despesa</button>
            </form>
        </section>
        
        <section id="expend-detail">
            <div class="title">
                <h1>Despesas detalhadas</h1>
            </div>
            <form action="" id="form-filter">
                <label for="expend-type">Tipo de despesa:</label>
                <select name="expend-type" id="expend-type">
                    <option value="Casa">Casa</option>
                    <option value="Mercado">Mercado</option>
                    <option value="Viagem">Viagem</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Outros">Outros</option>
                </select>
                
                <label for="filter-min">Valor Mínimo:</label>
                <input type="text" id="filter-min">
                
                <label for="filter-max">Valor Máximo:</label>
                <input type="text" id="filter-max">
                
                <button onclick="filter()">Filtrar</button>
                <button onclick="cleanFilters()">Limpar filtros</button>
                <button onclick="sortRegisters()">Ordenar despesas</button>
            </form>
        </section>
    
        <section id="full-statement">
            <div class="title">
                <h1>Extrato</h1>
                <h2>Valor Total:</h2>
            </div>
            <p id="total-ammount"></p>
        </section>
    </main>
    <section id="list-container">
        <section id="expeditures-list">
            <div class="title">
                <h1>Lista de despesas registradas:</h1>
            </div>
        </section>
        <section id="filtered-list">
            <div class="title">
                <h1>Lista filtrada:</h1>
            </div>
        </section>
        <section id="type-list">
            
        </section>

    </section>
</body>
</html>
